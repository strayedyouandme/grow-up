<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }

        #canvas {
            background: white;
            height: 100vh;
            position: relative;
        }
    </style>

    <title>canvas</title>
</head>

<body>
    <div id="canvas"></div>
</body>
<script>
    var div = document.getElementById('canvas')
    var painting = false
    div.onmousedown = function (a) {
        painting = true
        var x = a.clientX
        var y = a.clientY
        var divA = document.createElement('div')
        divA.style = "width:6px; height:6px;" +
            "background:black; border-radius:3px;" +
            " position:absolute;" +
            "left:" + (x - 3) + "px;" +
            "top:" + (y - 3) + "px;"
        div.appendChild(divA)
    }
    div.onmousemove = function (a) {
        if (painting) {
            var x = a.clientX
            var y = a.clientY
            var divA = document.createElement('div')
            divA.style = "width:6px; height:6px;" +
                "background:black; border-radius:3px;" +
                " position:absolute;" +
                "left:" + (x - 3) + "px;" +
                "top:" + (y - 3) + "px;"
            div.appendChild(divA)

        } else {

        }
        div.onmouseup = function (a) {
            painting = false
        }

    }
</script>

</html>
