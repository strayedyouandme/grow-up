<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="//at.alicdn.com/t/font_986224_h1b8gac5xhs.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas" width=300 height=300>

    </canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active">
            <use xlink:href="#icon-pen"></use>
        </svg>

        <svg id="eraser" class="icon">
            <use xlink:href="#icon-icon-test"></use>
        </svg>
        <svg  id="clear" class="icon">
            <use xlink:href="#icon-qingkong"></use>
        </svg>
        <svg  id="save" class="icon">
            <use xlink:href="#icon-save"></use>
        </svg>
        
    </div>
    <ol class="colors">
        <li id="red" class="red active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
        
    </ol>
    <script src="javascript.js"></script>
</body>

</html>
